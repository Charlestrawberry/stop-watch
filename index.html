<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1814a5195c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>stopper app</title>
  </head>
  <body>
    <div class="time-container">
      <h1 class="displayTime">00 : 00 : 00: 000</h1>
      <div class="spin"><i class="fa-solid fa-stopwatch fa-shake"></i></div>
      <div class="buttons">
        <i class=" fa-regular fa-circle-stop stopwatch"></i>
        <i class=" fa-solid fa-play startwatch"></i>
        <i class=" fa-solid fa-clock-rotate-left resetwatch"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
